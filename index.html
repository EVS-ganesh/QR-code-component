<!DOCTYPE html>
<html lang="en">
<title>QR code component solution</title>
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div role="main" class="wrapper">
    <div role="main" class="qrh">
      <img role="contentinfo" src="image-qr-code.png" alt="" class="qr">
      <p role="contentinfo" class="darktext">Improve your front-end <br>skills by building projects</p>
      <p role="contentinfo" class="lighttext">scan the QR code to visit Frontend <br>Mentor and take your coding skills to <br>the next level</p>
    </div>
  </div>
</body>

</html>
